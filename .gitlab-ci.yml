core:test:
  stage: test
  image: elixir:latest
  before_script:
    - make ci.setup
  script:
    - make ci.test
  cache:
    paths:
      - deps
      - _build
  artifacts:
    reports:
      junit: ada-junit-report.xml
    paths:
      - ada-junit-report.xml

core:dialyzer:
  stage: test
  image: elixir:latest
  before_script:
    - make ci.setup
  script:
    - make ci.dialyzer
  cache:
    paths:
      - deps
      - _build
      - priv/plts

core:cli:
  stage: test
  image: elixir:latest
  before_script:
    - make ci.setup
  script:
    - make host.cli
  cache:
    paths:
      - deps
      - _build
  artifacts:
    paths:
      - ada

pages:
  stage: deploy
  image: elixir:latest
  before_script:
    - make ci.setup
  script:
    - make ci.docs
  cache:
    paths:
      - deps
      - _build
  artifacts:
    paths:
    - public
  only:
    - master
