version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache
      - restore_cache:
          keys:
            - v1-dialyzer-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-dialyzer-cache-{{ .Branch }}
            - v1-dialyzer-cache
      - run: make ci.setup
      - run: make ci.compile
      - run: make ci.test
      - store_test_results:
          path: test/reports
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - deps
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths:
            - deps
      - save_cache:
          key: v1-mix-cache
          paths:
            - deps
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths:
            - _build
      - save_cache:
          key: v1-build-cache
          paths:
            - _build
      - run: make ci.dialyzer
      - save_cache:
          key: v1-dialyzer-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - priv/plts
      - save_cache:
          key: v1-dialyzer-cache-{{ .Branch }}
          paths:
            - priv/plts
      - save_cache:
          key: v1-dialyzer-cache
          paths:
            - priv/plts
      - run: make host.cli
      - store_artifacts:
          path: ada
          destination: cli
  docs-build:
    docker:
      - image: circleci/elixir:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache
      - run: make ci.setup
      - run: make ci.compile
      - run: make ci.docs
      - persist_to_workspace:
          root: doc
          paths: _ci_build
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: doc
      - run:
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "cloud8421@gmail.com"
            git config user.name "ci-build"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist doc

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - docs-build:
          filters:
            branches:
              only: master
      - docs-deploy:
          requires:
            - build
            - docs-build
          filters:
            branches:
              only: master
